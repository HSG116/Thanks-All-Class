<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مدرسة الخارجي أساسي عليا (23) - محادثة الذكاء الاصطناعي</title>
    <link rel="icon" href="https://i.postimg.cc/dtKT8Tf9/artificial-intelligence-ai-icon.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --accent-color: #f093fb;
            --light-color: #f8fafc;
            --dark-color: #2d3748;
            --success-color: #48bb78;
            --warning-color: #ed8936;
            --error-color: #f56565;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --border-radius: 20px;
            --shadow-soft: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            --shadow-glow: 0 0 30px rgba(102, 126, 234, 0.3);
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-attachment: fixed;
            color: var(--dark-color);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* تأثيرات الخلفية المتحركة */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(120, 219, 255, 0.3) 0%, transparent 50%);
            animation: float 15s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-30px) rotate(1deg); }
            66% { transform: translateY(-15px) rotate(-1deg); }
        }

        .app-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            max-width: 1200px;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-soft);
            border: 1px solid rgba(255, 255, 255, 0.3);
            overflow: hidden;
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from { 
                opacity: 0; 
                transform: translateY(30px) scale(0.95); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1); 
            }
        }

        .app-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .app-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            50% { left: 100%; }
            100% { left: 100%; }
        }

        .clear-chat-btn {
            position: absolute;
            top: 50%;
            left: 2rem;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            cursor: pointer;
            transition: var(--transition);
            z-index: 10;
        }

        .share-btn {
            position: absolute;
            top: 50%;
            right: 2rem;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            cursor: pointer;
            transition: var(--transition);
            z-index: 10;
        }

        .share-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-50%) scale(1.1) rotate(5deg);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .clear-chat-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-50%) scale(1.1) rotate(5deg);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .school-info {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            z-index: 5;
        }

        .school-info h1 {
            font-size: 1.8rem;
            margin-bottom: 0.3rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .school-info p {
            font-size: 1rem;
            opacity: 0.9;
            color: rgba(255, 255, 255, 0.8);
        }

        .logo {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            transition: var(--transition);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 2rem;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            position: relative;
        }

        .chat-history {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: inset 0 0 30px rgba(0, 0, 0, 0.02);
        }

        .welcome-message {
            text-align: center;
            padding: 3rem 2rem;
            color: var(--dark-color);
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9), rgba(248, 250, 252, 0.9));
            backdrop-filter: blur(20px);
            border-radius: var(--border-radius);
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .welcome-message::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            animation: expandWidth 2s ease-out;
        }

        @keyframes expandWidth {
            from { width: 0; }
            to { width: 100%; }
        }

        .welcome-icon {
            font-size: 4rem;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .welcome-message h2 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .welcome-message p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            color: #64748b;
        }

        .suggestions {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .suggestion-btn {
            padding: 0.8rem 1.5rem;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9), rgba(248, 250, 252, 0.9));
            backdrop-filter: blur(10px);
            border: 1px solid rgba(102, 126, 234, 0.2);
            color: var(--primary-color);
            border-radius: 25px;
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.9rem;
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }

        .suggestion-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: var(--transition);
        }

        .suggestion-btn:hover {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .suggestion-btn:hover::before {
            left: 100%;
        }

        .message {
            max-width: 80%;
            padding: 1.2rem 1.8rem;
            border-radius: var(--border-radius);
            position: relative;
            line-height: 1.6;
            animation: messageSlide 0.5s ease-out;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        @keyframes messageSlide {
            from { 
                opacity: 0; 
                transform: translateX(30px) scale(0.95); 
            }
            to { 
                opacity: 1; 
                transform: translateX(0) scale(1); 
            }
        }

        .user-message {
            align-self: flex-end;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border-bottom-right-radius: 8px;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            animation: messageSlideLeft 0.5s ease-out;
        }

        @keyframes messageSlideLeft {
            from { 
                opacity: 0; 
                transform: translateX(-30px) scale(0.95); 
            }
            to { 
                opacity: 1; 
                transform: translateX(0) scale(1); 
            }
        }

        .ai-message {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.9);
            color: var(--dark-color);
            border-bottom-left-radius: 8px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .message-content {
            font-size: 1.05rem;
            font-weight: 400;
        }

        .message-time {
            font-size: 0.75rem;
            opacity: 0.7;
            margin-top: 0.8rem;
            display: block;
            text-align: right;
        }

        .input-area {
            display: flex;
            align-items: flex-end;
            gap: 1rem;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border-radius: var(--border-radius);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .input-area::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
        }

        .input-tools {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .tool-btn {
            width: 45px;
            height: 45px;
            border: none;
            background: rgba(102, 126, 234, 0.1);
            color: var(--primary-color);
            border-radius: 50%;
            cursor: pointer;
            transition: var(--transition);
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(102, 126, 234, 0.2);
        }

        .tool-btn:hover {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            transform: scale(1.1) rotate(10deg);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        textarea {
            flex: 1;
            border: none;
            resize: none;
            padding: 1.2rem;
            border-radius: var(--border-radius);
            min-height: 55px;
            max-height: 150px;
            outline: none;
            font-size: 1rem;
            background: rgba(248, 250, 252, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(102, 126, 234, 0.1);
            transition: var(--transition);
            color: var(--dark-color);
        }

        textarea:focus {
            background: rgba(255, 255, 255, 0.9);
            border-color: var(--primary-color);
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.2);
        }

        textarea::placeholder {
            color: #94a3b8;
        }

        #send-button {
            width: 60px;
            height: 60px;
            border: none;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border-radius: 50%;
            cursor: pointer;
            transition: var(--transition);
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }

        #send-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 0%, transparent 70%);
            transform: scale(0);
            transition: var(--transition);
        }

        #send-button:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        #send-button:hover::before {
            transform: scale(1);
        }

        #send-button:active {
            transform: scale(0.95);
        }

        .typing-indicator {
            display: inline-flex;
            align-items: center;
            padding: 1rem 1.5rem;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            margin-bottom: 1rem;
            align-self: flex-start;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.3s ease;
        }

        .typing-indicator span {
            display: inline-block;
            width: 12px;
            height: 12px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 50%;
            margin: 0 4px;
            animation: typingPulse 1.2s infinite ease-in-out;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typingPulse {
            0%, 100% {
                transform: translateY(0) scale(1);
                opacity: 0.5;
            }
            50% {
                transform: translateY(-8px) scale(1.2);
                opacity: 1;
            }
        }

        /* تحسينات للشاشات الصغيرة */
        @media (max-width: 768px) {
            .app-container {
                margin: 10px;
                border-radius: 15px;
            }

            .app-header {
                padding: 1rem;
            }

            .school-info {
                flex-direction: column;
                text-align: center;
                gap: 1rem;
            }

            .school-info h1 {
                font-size: 1.4rem;
            }

            .message {
                max-width: 90%;
            }

            .chat-history {
                padding: 1rem;
                margin-bottom: 1rem;
                flex: 1;
            }

            .welcome-message {
                padding: 2rem 1rem;
            }

            .welcome-icon {
                font-size: 3rem;
            }

            .input-area {
                padding: 1rem;
                flex-direction: row;
                align-items: center;
            }

            #send-button {
                width: 50px;
                height: 50px;
            }

            .clear-chat-btn, .share-btn {
                width: 40px;
                height: 40px;
                font-size: 1rem;
            }

            /* تحسينات لواجهة توليد الصور للجوال */
            .image-generation-interface {
                padding: 1rem;
                margin: 0;
                border-radius: 15px;
            }

            .image-generation-interface h2 {
                font-size: 1.3rem;
                margin-bottom: 1rem;
            }

            .instructions-panel {
                padding: 1rem;
                margin-bottom: 1rem;
                border-radius: 12px;
            }

            .instructions-panel h3 {
                font-size: 1.1rem;
            }

            .parameter-input {
                padding: 0.7rem;
                font-size: 0.9rem;
            }

            .download-btn {
                padding: 0.7rem 1.2rem;
                font-size: 0.9rem;
            }

            .generated-image {
                max-width: 100%;
                border-radius: 12px;
            }
        }

        @media (max-width: 480px) {
            .suggestions {
                flex-direction: column;
                align-items: center;
            }

            .suggestion-btn {
                width: 100%;
                max-width: 300px;
            }

            .welcome-message {
                padding: 1.5rem;
            }

            .welcome-message h2 {
                font-size: 1.5rem;
            }

            .input-tools {
                flex-direction: row;
                margin-bottom: 0.5rem;
            }

            .tool-btn {
                width: 40px;
                height: 40px;
            }

            /* تحسينات إضافية لواجهة توليد الصور للجوال */
            .image-generation-interface {
                padding: 0.8rem;
            }

            .image-generation-interface h2 {
                font-size: 1.2rem;
            }

            .parameter-group label {
                font-size: 0.9rem;
            }

            .parameter-input {
                font-size: 0.9rem;
            }
        }

        /* تأثيرات التركيز */
        .focus-ring {
            outline: 2px solid var(--primary-color);
            outline-offset: 2px;
        }

        /* تأثيرات التحميل */
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        /* تأثيرات الحركة الناعمة */
        .smooth-transition {
            transition: var(--transition);
        }

        /* أنماط الوسائط المتعددة */
        .media-container {
            margin-top: 1rem;
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .media-item {
            max-width: 200px;
            max-height: 200px;
            border-radius: 10px;
            object-fit: cover;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .file-preview {
            position: relative;
            display: inline-block;
            margin: 0.5rem;
        }

        .file-preview img {
            max-width: 100px;
            max-height: 100px;
            border-radius: 5px;
        }

        .remove-media {
            position: absolute;
            top: -10px;
            right: -10px;
            background: var(--error-color);
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 12px;
            border: none;
        }

        #file-input {
            display: none;
        }

        .media-preview-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        /* أنماط واجهة توليد الصور */
        .image-generation-interface {
            background: rgba(255, 255, 255, 0.95);
            padding: 1.5rem;
            border-radius: var(--border-radius);
            margin: 0.5rem 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
        }

        .image-generation-interface h2 {
            color: var(--secondary-color);
            margin-bottom: 1.2rem;
            font-size: 1.4rem;
            text-align: center;
        }

        .instructions-panel {
            margin-bottom: 1.2rem;
            background: rgba(118, 75, 162, 0.1);
            border-radius: 12px;
            padding: 1rem;
            border: 1px solid rgba(118, 75, 162, 0.2);
        }

        .instructions-panel h3 {
            color: var(--secondary-color);
            margin-bottom: 0.8rem;
            font-size: 1.1rem;
        }

        .instructions-panel ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .instructions-panel li {
            padding: 0.4rem 0;
            padding-right: 1.2rem;
            position: relative;
            color: var(--dark-color);
            font-size: 0.9rem;
        }

        .instructions-panel li::before {
            content: '•';
            position: absolute;
            right: 0;
            color: var(--secondary-color);
        }

        .parameter-group {
            margin-bottom: 1.2rem;
        }

        .parameter-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--dark-color);
            font-weight: 500;
            font-size: 0.95rem;
        }

        .parameter-input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid rgba(102, 126, 234, 0.2);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.8);
            margin-bottom: 0.5rem;
            transition: var(--transition);
            font-size: 0.95rem;
        }

        .parameter-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 15px rgba(102, 126, 234, 0.2);
        }

        .generated-image-container {
            margin-top: 1.5rem;
            text-align: center;
        }

        .generated-image {
            max-width: 100%;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 1rem;
        }

        .download-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.7rem 1.3rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.95rem;
            margin-top: 0.5rem;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .download-btn i {
            font-size: 1.1rem;

        /* تنسيق زر الرجوع للصفحة الرئيسية */
        .home-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: var(--primary-color);
            border: none;
            border-radius: var(--border-radius);
            padding: 12px 20px;
            cursor: pointer;
            transition: var(--transition);

            text-decoration: none;

        .home-button:hover {

        }

        .home-button i {
            font-size: 1.2em;
        }

        /* تحسينات للواجهة على الجوال */
        .mobile-optimized {

            flex-direction: column;

        .mobile-optimized .parameter-group {

<body>
    <!-- زر الرجوع للصفحة الرئيسية -->
    <a href="../index.html" class="home-button">
        <i class="fas fa-home"></i>
    </a>

    <div class="app-container">
        <header class="app-header">
            <button class="share-btn" title="مشاركة الموقع" id="share-btn">
                <i class="fas fa-share-alt"></i>
            </button>
            <button class="clear-chat-btn" title="حذف المحادثة" id="clear-chat-btn">
                <i class="fas fa-trash"></i>
            </button>
            <div class="school-info">
                <img src="https://i.postimg.cc/bJPm755G/image.jpg" alt="شعار المدرسة" class="logo">
                <div>
                    <h1>مدرسة الخارجي أساسي عليا (23)</h1>
                    <p>منصة محادثة الذكاء الاصطناعي</p>
                </div>
            </div>
        </header>

        <main class="chat-container">
            <div class="chat-history" id="chat-history">
                <div class="welcome-message">
                    <div class="welcome-icon">
                        <i class="fas fa-robot"></i>
                    </div>
                    <h2>مرحباً بك في منصة الذكاء الاصطناعي</h2>
                    <p>أنا مساعدك الذكي، كيف يمكنني مساعدتك اليوم؟</p>
                    <div class="suggestions">
                        <button class="suggestion-btn">اقتراح أنشطة صفية</button>
                        <button class="suggestion-btn">مساعدة في التخطيط للدرس</button>
                        <button class="suggestion-btn">حل مشكلة تعليمية</button>
                    </div>
                </div>
            </div>

            <div class="input-area">
                <div class="input-tools">
                    <button class="tool-btn" title="تعديل" id="edit-button">
                        <i class="fa-solid fa-pencil"></i>
                    </button>
                    <input type="file" id="file-input" accept="image/*" multiple>
                </div>
                <div style="flex: 1; display: flex; flex-direction: column;">
                    <textarea id="user-input" placeholder="اكتب رسالتك هنا..." rows="1"></textarea>
                    <div class="media-preview-container" id="media-preview"></div>
                </div>
                <button id="send-button" title="إرسال"><i class="fas fa-paper-plane"></i></button>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // عناصر DOM
            const chatHistory = document.getElementById('chat-history');
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');
            const suggestionButtons = document.querySelectorAll('.suggestion-btn');
            const fileInput = document.getElementById('file-input');
            const mediaPreview = document.getElementById('media-preview');
            const clearChatButton = document.getElementById('clear-chat-btn');
            const editButton = document.getElementById('edit-button');
            const shareButton = document.getElementById('share-btn');
            
            // متغيرات التطبيق
            let mediaFiles = [];
            const API_KEY = 'AIzaSyCjZfasXwWmgn11z4ZoPWwv20Ota15To0Y';
            const API_URL = 'https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent';
            const SHARE_URL = 'https://thanks-all.vercel.app/AI/ai.html';

            // إضافة تأثيرات الحركة
            addScrollAnimations();
            addHoverEffects();
            
            // أحداث
            userInput.addEventListener('input', adjustTextareaHeight);
            sendButton.addEventListener('click', sendMessage);
            userInput.addEventListener('keypress', handleEnterKey);
            suggestionButtons.forEach(btn => btn.addEventListener('click', handleSuggestion));
            fileInput.addEventListener('change', handleFileUpload);
            clearChatButton.addEventListener('click', clearChat);
            editButton.addEventListener('click', toggleInterface);
            shareButton.addEventListener('click', shareLink);

            function shareLink() {
                if (navigator.share) {
                    navigator.share({
                        title: 'منصة الذكاء الاصطناعي - مدرسة الخارجي',
                        text: 'جرب هذه المنصة الرائعة للذكاء الاصطناعي!',
                        url: SHARE_URL
                    })
                    .then(() => console.log('تمت المشاركة بنجاح'))
                    .catch((error) => console.log('خطأ في المشاركة:', error));
                } else {
                    // Fallback for browsers that don't support Web Share API
                    const tempInput = document.createElement('input');
                    document.body.appendChild(tempInput);
                    tempInput.value = SHARE_URL;
                    tempInput.select();
                    document.execCommand('copy');
                    document.body.removeChild(tempInput);
                    alert('تم نسخ الرابط إلى الحافظة: ' + SHARE_URL);
                }
            }

            function toggleInterface() {
                console.log('toggleInterface called');
                const isImageMode = userInput.dataset.mode === 'image';
                if (!isImageMode) {
                    // التبديل إلى واجهة توليد الصور
                    const imageInterface = document.createElement('div');
                    imageInterface.className = 'image-generation-interface mobile-optimized';
                    imageInterface.innerHTML = `
                        <h2>توليد الصور باستخدام الذكاء الاصطناعي</h2>
                        <div class="instructions-panel">
                            <h3>تعليمات مهمة:</h3>
                            <ul>
                                <li>يجب كتابة الوصف باللغة الإنجليزية فقط</li>
                                <li>انتظر 30 ثانية بعد كل محاولة</li>
                                <li>في بعض الأحيان قد يكون هناك أخطاء في الصورة المولدة</li>
                            </ul>
                        </div>
                        <div class="parameter-group">
                            <label>وصف الصورة:</label>
                            <input type="text" class="parameter-input" id="image-prompt" 
                                placeholder="Write your description in English...">
                        </div>
                        <div class="generated-image-container" id="generated-image-container"></div>
                    `;
                    
                    userInput.style.display = 'none';
                    mediaPreview.style.display = 'none';
                    userInput.parentElement.insertBefore(imageInterface, userInput);
                    userInput.dataset.mode = 'image';
                    editButton.innerHTML = '<i class="fas fa-comment"></i>';
                    editButton.style.backgroundColor = '#764ba2';
                    editButton.style.color = 'white';
                    
                    // تحديث وظيفة الإرسال للصور
                    sendButton.onclick = generateImage;
                } else {
                    // العودة إلى واجهة المحادثة
                    const imageInterface = document.querySelector('.image-generation-interface');
                    if (imageInterface) {
                        imageInterface.remove();
                    }
                    userInput.style.display = 'block';
                    mediaPreview.style.display = 'block';
                    userInput.dataset.mode = 'chat';
                    editButton.innerHTML = '<i class="fa-solid fa-pencil"></i>';
                    editButton.style.backgroundColor = '';
                    editButton.style.color = '';
                    
                    sendButton.onclick = sendMessage;
                }
            }

            // تأثيرات إضافية
            function addScrollAnimations() {
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.style.animation = 'fadeInUp 0.6s ease-out';
                        }
                    });
                });

                document.querySelectorAll('.message').forEach(message => {
                    observer.observe(message);
                });
            }

            function addHoverEffects() {
                // تأثيرات على الأزرار
                document.querySelectorAll('.suggestion-btn, .tool-btn').forEach(btn => {
                    btn.addEventListener('mouseenter', function() {
                        this.style.transform = 'translateY(-2px) scale(1.05)';
                    });
                    
                    btn.addEventListener('mouseleave', function() {
                        this.style.transform = 'translateY(0) scale(1)';
                    });
                });
            }

            // وظائف التطبيق
            function adjustTextareaHeight() {
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + 'px';
                
                // تأثير التركيز
                this.parentElement.parentElement.style.boxShadow = '0 0 30px rgba(102, 126, 234, 0.2)';
            }

            function handleEnterKey(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            }

            function handleSuggestion(e) {
                const suggestion = e.target.textContent;
                userInput.value = suggestion;
                adjustTextareaHeight.call(userInput);
                sendMessage();
            }

            function handleFileUpload(e) {
                const files = Array.from(e.target.files);
                if (files.length === 0) return;

                const maxFileSize = 4 * 1024 * 1024; // 4MB
                const maxImageDimension = 2048; // 2048px
                
                files.forEach(file => {
                    if (!file.type.startsWith('image/')) {
                        alert('نوع الملف غير مدعوم. يرجى اختيار صورة فقط.');
                        return;
                    }

                    if (file.size > maxFileSize) {
                        alert('حجم الصورة كبير جداً. الحد الأقصى هو 4 ميجابايت.');
                        return;
                    }

                    const img = new Image();
                    const reader = new FileReader();

                    reader.onload = (event) => {
                        img.onload = () => {
                            let width = img.width;
                            let height = img.height;

                            // تقليل حجم الصورة إذا كانت كبيرة جداً
                            if (width > maxImageDimension || height > maxImageDimension) {
                                const canvas = document.createElement('canvas');
                                const ctx = canvas.getContext('2d');

                                // حساب الأبعاد الجديدة مع الحفاظ على النسبة
                                const ratio = Math.min(maxImageDimension / width, maxImageDimension / height);
                                canvas.width = width * ratio;
                                canvas.height = height * ratio;

                                // رسم الصورة بالحجم الجديد
                                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

                                // تحويل الصورة إلى base64 بالحجم الجديد
                                const resizedImage = canvas.toDataURL(file.type, 0.9);

                                const fileData = {
                                    name: file.name,
                                    type: file.type,
                                    data: resizedImage
                                };
                                
                                mediaFiles.push(fileData);
                                updateMediaPreview();
                            } else {
                                // إذا كانت الصورة بالحجم المناسب، استخدمها كما هي
                                const fileData = {
                                    name: file.name,
                                    type: file.type,
                                    data: event.target.result
                                };
                                
                                mediaFiles.push(fileData);
                                updateMediaPreview();
                            }
                        };

                        img.src = event.target.result;
                    };
                    
                    reader.readAsDataURL(file);
                });
                
                fileInput.value = '';
            }

            function updateMediaPreview() {
                mediaPreview.innerHTML = '';
                
                mediaFiles.forEach((file, index) => {
                    const previewDiv = document.createElement('div');
                    previewDiv.className = 'file-preview';
                    
                    const img = document.createElement('img');
                    img.src = file.data;
                    img.className = 'media-item';
                    img.alt = file.name;
                    
                    const removeBtn = document.createElement('button');
                    removeBtn.className = 'remove-media';
                    removeBtn.innerHTML = '<i class="fas fa-times"></i>';
                    removeBtn.onclick = () => removeMediaFile(index);
                    
                    previewDiv.appendChild(img);
                    previewDiv.appendChild(removeBtn);
                    mediaPreview.appendChild(previewDiv);
                });
            }

            function removeMediaFile(index) {
                mediaFiles.splice(index, 1);
                updateMediaPreview();
            }

            async function sendMessage() {
                const message = userInput.value.trim();
                if (!message && mediaFiles.length === 0) return;

                // تأثير التحميل
                sendButton.classList.add('loading');
                sendButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';

                // إضافة رسالة المستخدم إلى المحادثة
                addMessage(message, 'user', mediaFiles);

                // مسح حقل الإدخال والوسائط
                userInput.value = '';
                userInput.style.height = 'auto';
                mediaFiles = [];
                updateMediaPreview();
                userInput.parentElement.parentElement.style.boxShadow = '0 10px 30px rgba(0, 0, 0, 0.1)';

                // إظهار مؤشر الكتابة
                showTypingIndicator();

                try {
                    // إرسال الرسالة إلى API الذكاء الاصطناعي
                    const aiResponse = await getAIResponse(message, mediaFiles);
                    
                    // إزالة مؤشر الكتابة وإضافة رد الذكاء الاصطناعي
                    removeTypingIndicator();
                    addMessage(aiResponse, 'ai');
                    
                    // حفظ المحادثة
                    saveChatHistory();
                } catch (error) {
                    removeTypingIndicator();
                    addMessage('عذراً، حدث خطأ أثناء معالجة طلبك. يرجى المحاولة مرة أخرى.', 'ai');
                    console.error('Error:', error);
                } finally {
                    // إزالة تأثير التحميل
                    sendButton.classList.remove('loading');
                    sendButton.innerHTML = '<i class="fas fa-paper-plane"></i>';
                }
            }

            function addMessage(text, sender, media = []) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message', `${sender}-message`);

                const messageContent = document.createElement('div');
                messageContent.classList.add('message-content');
                
                if (text) {
                    messageContent.textContent = text;
                }
                
                // إضافة الوسائط إذا وجدت
                if (media && media.length > 0) {
                    const mediaContainer = document.createElement('div');
                    mediaContainer.className = 'media-container';
                    
                    media.forEach(file => {
                        const mediaItem = document.createElement('img');
                        mediaItem.src = file.data;
                        mediaItem.className = 'media-item';
                        mediaItem.alt = file.name;
                        mediaContainer.appendChild(mediaItem);
                    });
                    
                    messageContent.appendChild(mediaContainer);
                }

                const timeSpan = document.createElement('span');
                timeSpan.classList.add('message-time');
                timeSpan.textContent = getCurrentTime();

                messageDiv.appendChild(messageContent);
                messageDiv.appendChild(timeSpan);
                chatHistory.appendChild(messageDiv);

                // تأثير الظهور
                messageDiv.style.opacity = '0';
                messageDiv.style.transform = 'translateY(20px)';
                
                setTimeout(() => {
                    messageDiv.style.opacity = '1';
                    messageDiv.style.transform = 'translateY(0)';
                }, 50);

                // التمرير إلى الأسفل لعرض أحدث الرسائل
                chatHistory.scrollTop = chatHistory.scrollHeight;
            }

            function showTypingIndicator() {
                const typingDiv = document.createElement('div');
                typingDiv.classList.add('typing-indicator');
                typingDiv.id = 'typing-indicator';
                typingDiv.innerHTML = '<span></span><span></span><span></span>';
                chatHistory.appendChild(typingDiv);
                chatHistory.scrollTop = chatHistory.scrollHeight;
            }

            function removeTypingIndicator() {
                const typingIndicator = document.getElementById('typing-indicator');
                if (typingIndicator) {
                    typingIndicator.style.animation = 'fadeOut 0.3s ease';
                    setTimeout(() => {
                        typingIndicator.remove();
                    }, 300);
                }
            }

            function getCurrentTime() {
                const now = new Date();
                const hours = now.getHours().toString().padStart(2, '0');
                const minutes = now.getMinutes().toString().padStart(2, '0');
                return `${hours}:${minutes}`;
            }

            async function getAIResponse(message, mediaFiles = []) {
                try {
                    const requestBody = {
                        contents: [{
                            parts: []
                        }],
                        generationConfig: {
                            temperature: 0.7,
                            topK: 32,
                            topP: 1,
                            maxOutputTokens: 2048,
                        }
                    };

                    // إضافة النص إذا كان موجوداً
                    if (message) {
                        requestBody.contents[0].parts.push({
                            text: message
                        });
                    }

                    // إضافة الوسائط إذا وجدت
                    if (mediaFiles && mediaFiles.length > 0) {
                        for (const file of mediaFiles) {
                            try {
                                const imageData = file.data.split(',')[1];
                                const mimeType = file.type;
                                
                                requestBody.contents[0].parts.push({
                                    inlineData: {
                                        mimeType: mimeType,
                                        data: imageData
                                    }
                                });
                            } catch (error) {
                                console.error('Error processing image:', error);
                            }
                        }
                    }

                    const response = await fetch(`${API_URL}?key=${API_KEY}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(requestBody)
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        console.error('API Error:', errorData);
                        throw new Error('فشل في الحصول على استجابة من الذكاء الاصطناعي');
                    }

                    const data = await response.json();
                    
                    // استخراج النص من الاستجابة
                    let aiText = '';
                    if (data.candidates && data.candidates[0].content.parts) {
                        aiText = data.candidates[0].content.parts.map(part => part.text).join('\n');
                    } else {
                        aiText = 'عذراً، لم أتمكن من فهم طلبك. يرجى المحاولة مرة أخرى.';
                    }

                    return aiText;
                } catch (error) {
                    console.error('Error calling Gemini API:', error);
                    throw error;
                }
            }

            function saveChatHistory() {
                // يمكنك هنا إضافة كود لحفظ تاريخ المحادثة في localStorage أو إرساله إلى الخادم
                const messages = document.querySelectorAll('.message');
                const chatData = Array.from(messages).map(msg => ({
                    text: msg.querySelector('.message-content').textContent,
                    sender: msg.classList.contains('user-message') ? 'user' : 'ai',
                    time: msg.querySelector('.message-time').textContent
                }));
                
                localStorage.setItem('chatHistory', JSON.stringify(chatData));
            }

            function loadChatHistory() {
                const savedChat = localStorage.getItem('chatHistory');
                if (savedChat) {
                    const chatData = JSON.parse(savedChat);
                    chatData.forEach(msg => {
                        addMessage(msg.text, msg.sender);
                    });
                }
            }

            function clearChat() {
                if (confirm('هل أنت متأكد من حذف جميع الرسائل؟')) {
                    // حذف جميع الرسائل
                    chatHistory.innerHTML = '';
                    
                    // إعادة إنشاء رسالة الترحيب
                    const welcomeMessage = document.createElement('div');
                    welcomeMessage.className = 'welcome-message';
                    welcomeMessage.innerHTML = `
                        <div class="welcome-icon">
                            <i class="fas fa-robot"></i>
                        </div>
                        <h2>مرحباً بك في منصة الذكاء الاصطناعي</h2>
                        <p>أنا مساعدك الذكي، كيف يمكنني مساعدتك اليوم؟</p>
                        <div class="suggestions">
                            <button class="suggestion-btn">اقتراح أنشطة صفية</button>
                            <button class="suggestion-btn">مساعدة في التخطيط للدرس</button>
                            <button class="suggestion-btn">حل مشكلة تعليمية</button>
                        </div>
                    `;
                    chatHistory.appendChild(welcomeMessage);
                    
                    // إعادة تفعيل أزرار الاقتراحات
                    welcomeMessage.querySelectorAll('.suggestion-btn').forEach(btn => {
                        btn.addEventListener('click', handleSuggestion);
                    });
                    
                    // حذف المحادثة من التخزين المحلي
                    localStorage.removeItem('chatHistory');
                }
            }

async function generateImage() {
    const prompt = document.getElementById('image-prompt').value.trim();

    if (!prompt) {
        alert('الرجاء إدخال وصف للصورة');
        return;
    }

    // إظهار حالة التحميل
    sendButton.classList.add('loading');
    sendButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';

    try {
        // إنشاء رابط الصورة مع المعلمات
        const imageUrl = `https://image.pollinations.ai/prompt/${encodeURIComponent(prompt)}?width=512&height=512&nologo=true`;
        
        const imageContainer = document.getElementById('generated-image-container');
        imageContainer.innerHTML = `
            <img src="${imageUrl}" alt="${prompt}" class="generated-image">
            <button class="download-btn" id="download-btn">
                <i class="fas fa-download"></i>
                تحميل الصورة
            </button>
        `;

        // إضافة حدث لزر التحميل
        document.getElementById('download-btn').addEventListener('click', function() {
            downloadImage(imageUrl, prompt);
        });

        // إضافة الصورة إلى المحادثة
        addMessage(`تم طلب إنشاء صورة: ${prompt}`, 'user');
        
        // إضافة الصورة كرسالة في المحادثة
        const imageMessage = document.createElement('div');
        imageMessage.classList.add('message', 'ai-message');
        imageMessage.innerHTML = `
            <div class="message-content">
                <p>تم إنشاء الصورة بنجاح!</p>
                <div class="media-container">
                    <img src="${imageUrl}" alt="${prompt}" class="media-item">
                </div>
            </div>
            <span class="message-time">${getCurrentTime()}</span>
        `;
        chatHistory.appendChild(imageMessage);
        chatHistory.scrollTop = chatHistory.scrollHeight;

    } catch (error) {
        console.error('Error generating image:', error);
        addMessage('عذراً، حدث خطأ أثناء إنشاء الصورة. يرجى المحاولة مرة أخرى.', 'ai');
    }

    // إزالة حالة التحميل
    sendButton.classList.remove('loading');
    sendButton.innerHTML = '<i class="fas fa-paper-plane"></i>';
    }
function downloadImage(url, prompt) {
    // إنشاء اسم ملف مناسب بإزالة الأحرف غير المرغوب فيها
    const filename = `ai-image-${prompt.replace(/[^a-z0-9]/gi, '_').toLowerCase().substring(0, 30)}.png`;
    
    fetch(url)
        .then(response => response.blob())
        .then(blob => {
            // إنشاء رابط مؤقت للتحميل
            const blobUrl = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = blobUrl;
            a.download = filename;
            
            // إضافة الرابط إلى الصفحة والنقر عليه
            document.body.appendChild(a);
            a.click();
            
            // التنظيف
            window.URL.revokeObjectURL(blobUrl);
            document.body.removeChild(a);
            
            console.log('تم تحميل الصورة بنجاح');
        })
        .catch(error => {
            console.error('Error downloading image:', error);
            alert('حدث خطأ أثناء تحميل الصورة. يرجى المحاولة مرة أخرى.');
        });
}

            // تحميل تاريخ المحادثة عند بدء التشغيل
            loadChatHistory();
        });
    </script>
